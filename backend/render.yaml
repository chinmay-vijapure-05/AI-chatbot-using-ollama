services:
- type: web
name: ai-chatbot-backend
env: python
plan: free
buildCommand: "pip install -r requirements.txt"
startCommand: "gunicorn app:app --bind 0.0.0.0:$PORT --workers 2"
envVars:
- key: OLLAMA_HOST
  value: "https://ollama.com"
- key: OLLAMA_MODEL
  value: "gemma3"
- key: OLLAMA_TIMEOUT
  value: "60"